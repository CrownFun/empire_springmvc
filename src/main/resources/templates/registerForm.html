<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Rejestracja</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div th:replace ="fragments/header :: header"/>

<div class="container">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <form action="#" method="post" th:action="@{/register}" th:object="${user}">

            <div th:if="${session.userExists}!=null" th:text="${session.userExists}" class="alert alert-danger" role="alert">
                Niepoprawny login lub hasło.
            </div>

            <h2 class="form-signin-heading">Zarejestruj się</h2>
            <input th:field="*{name}" type="text" class="form-control" placeholder="Imię" required autofocus  /><br />
            <input th:field="*{lastname}"  type="text" class="form-control" placeholder="Nazwisko" required autofocus  /><br />
            <p th:errors="*{login}">Login Error</p>
            <input th:field="*{login}" type="text" minlength="6" class="form-control" placeholder="Login" required autofocus  /><br />
            <p th:errors="*{email}">Email errors</p>
            <input th:field="*{email}" type="email" class="form-control" placeholder="Email" required autofocus /><br />
            <p th:errors="*{password}">Password errors</p>
            <input th:field="*{password}" type="password" minlength="6" maxlength="12"  class="form-control" placeholder="Hasło" /><br />
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultChecked2" required>
                <label class="custom-control-label" for="defaultChecked2">Zaakceptuj <a href="regulamin.jsp">regulamin</a></label>
            </div><br />
            <div class="g-recaptcha" data-sitekey="6LessWoUAAAAAOuDtA6dTFl8_L1PARl8vGiADtq5"></div> <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit" >Zarejestruj</button>
        </form>
    </div>
</div>

<div th:replace="fragments/footer::footer"/>

<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
