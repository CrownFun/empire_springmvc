<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Gracza</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
</head>
<body>
<h2 th:text="${user.login}"></h2>

<div th:replace="fragments/header :: header"/>

<div class="article">

    <h3 th:text="'Witaj ' + ${user.name} + '!'">Name</h3>
    <h3 th:text="'E-mail: ' + ${user.email}">Email</h3>
    <h3 th:text="'Dni premium: ' + ${user.premiumDays}">Dni premium</h3>
    <br>
    <br>
    <h4><b>Zasoby</b></h4>
    <p th:text="'Złoto: ' + ${resources.gold}">Złoto</p>
    <p th:text="'Żelazo: ' + ${resources.iron}">Żelazo</p>
    <p th:text="'Drewno: ' + ${resources.wood}">Drewno</p>
    <br>
    <h4><b>Wojsko</b></h4>
    <p th:text="'Rycerze: ' + ${army.knights}">Rycerze</p>
    <p th:text="'łucznicy: ' + ${army.archers}">łucznicy</p>
    <p th:text="'Machiny wojenne: ' + ${army.machines}">Machiny</p>

</div>

<div th:replace="fragments/footer::footer"/>

</body>
</html>
