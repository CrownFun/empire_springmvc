<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Strona główna</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"/>

<blockquote>
    <p>Na wojnie wygrywa ten kto popełnia najmniej błędów</p>
    <p>Napoleon Bonaparte</p>
</blockquote>

<div class="container">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <form class="form-signin" action="/" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Niepoprawny login lub hasło.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
               Zostałeś pomyślnie wylogowany.
            </div>
            <h2 class="form-signin-heading">Zaloguj się</h2>
            <input name="username" type="text" class="form-control" placeholder="Nazwa uzytkownika" required autofocus>
            <input name="password" type="password" class="form-control" placeholder="Hasło" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
            <a href="#" th:href="@{/register}">Zarejestruj się - załóż darmowe konto!</a>
        </form>
    </div>
</div>


<div th:replace="fragments/footer :: footer"/>

<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
